<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section | By GerardoAG</title>
</head>

<body>

  <header>
    <a href="#">
      <img src="./images/logo.svg" alt="Huddle" class="logo">
    </a>
  </header>


  <main>
    <div class="container">
    
      <img src="./images/illustration-mockups.svg" alt="" class="container__mockup">
      <div class="textos">
        <h2 class="textos__titulo">Build The Commnunity Your Fans Will Love</h2>
        <p class="texto__descripcion">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your usesrs as you engage in genuine discussion. 
        </p>
        <button class="textos__button">Register</button>
      </div>
    
      
    </div>
    <footer>
      <div class="redesSociales">
        <a href="">
          <img src="./images/facebookLogo.png" alt="Facebook" class="logoRedesSociales">
        </a>
        <a href="">
          <img src="./images/twitterLogo.png" alt="Twitter" class="logoRedesSociales">
        </a>
        <a href="">
          <img src="./images/instagramLogo.webp" alt="Instagram" class="logoRedesSociales">
        </a>
      </div>
      <!-- <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </p> -->  
    </footer>
  </main>

</body>
</html>
